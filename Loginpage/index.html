<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <p>Only login via email or phone number. Login is supported in your region.</p>
            <form>
                <input type="text" id="username" name="username" placeholder="Phone number / Email address" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I confirm that I have read, consent and agree to the Terms and Privacy Policy.</label>
                </div>
                <button type="submit">Log in</button>
            </form>
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
