<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Sign Up</h1>
            <p>Create your new account.</p>
            <form>
                <input type="text" id="newUsername" name="newUsername" placeholder="Phone number / Email address" required>
                <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="agreeSignup" name="agreeSignup">
                    <label for="agreeSignup">I confirm that I have read, consent and agree to the Terms and Privacy Policy.</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="links">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
